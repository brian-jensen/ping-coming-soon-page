<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper">
    <main class="content">
      <header>
        <img src="./images/logo.svg" alt="ping logo">
      </header>
      <section>
        <h1>We are launching soon!</h1>
        <p>Subscribe and get notified</p>
      </section>
      <form action="index.html" method="post" novalidate>
        <input type="email" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </form>
      <footer>
        <ul>
          <li><a href="https://www.facebook.com/" target="_blank"><img src="./images/icon-facebook.svg" alt="facebook icon"></a></li>
          <li><a href="https://www.twitter.com/" target="_blank"><img src="./images/icon-twitter.svg" alt="twitter icon"></a></li>
          <li><a href="https://www.instagram.com/" target="_blank"><img src="./images/icon-instagram.svg" alt="instagram icon"></a></li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
